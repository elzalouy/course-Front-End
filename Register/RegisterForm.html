<html>

<head>
  <link rel="stylesheet" href="RegsiterForm.css" type="text/css" />
  <script src="https://kit.fontawesome.com/acb48f8955.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="container-item">
      <!-- Register Form -->
      <form id="register">
        <i class="fa-solid fa-user"></i>
        <h3>Register</h3>
        <!-- User name -->
        <label for="username">User Name</label>
        <input type="text" name="username" id="username" required minlength="3" maxlength="64" />
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <!-- Passowrd -->
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required
          pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$" />
        <!-- Birth Date -->
        <label for="birth">Birth Date</label>
        <input type="date" name="birth" id="birth" required min="2000-01-01" max="2015-01-01" />
        <!-- Gender -->
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
        </select>
        <button type="submit" onclick="register()">Register</button>
      </form>
    </div>
  </div>
  <script>
    let x1, x2, x3, x4;
    x1 = 1
    x2 = 2
    x3 = 4
    x4 = x1 + x2 + x3;
    console.log(x4);
  </script>
</body>

</html>
