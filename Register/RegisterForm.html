<html>
  <head>
    <link rel="stylesheet" href="RegsiterForm.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/acb48f8955.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="container-item">
        <!-- Register Form -->
        <form id="register-form">
          <i class="fa-solid fa-user"></i>
          <h3>Register</h3>
          <!-- User name -->
          <label for="username">User Name</label>
          <input
            type="text"
            name="username"
            id="username"
            required
            minlength="3"
            maxlength="64"
          />
          <!-- Email -->
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
          <!-- Passowrd -->
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$"
          />
          <!-- Birth Date -->
          <label for="birth">Birth Date</label>
          <input
            type="date"
            name="birth"
            id="birth"
            required
            min="2000-01-01"
            max="2015-01-01"
          />
          <input
            type="date"
            name="birth"
            id="birth"
            required
            min="2000-01-01"
            max="2015-01-01"
          />

          <!-- Gender -->
          <label for="gender">Gender</label>
          <select name="gender" id="gender" required>
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
          </select>
          <button type="submit">Register</button>
        </form>
      </div>
      <div class="teamwork">
        <img src="right1.jpg" alt="">

      </div>
    </div>
    <script>
      const form = document.getElementById("register-form");
      form.addEventListener("submit", function (event) {
        window.alert({ event });
      });
    </script>
  </body>
</html>
